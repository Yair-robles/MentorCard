<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main class="card">
    <section class="card_first-section">
      <img class="card_first-section_image" src="./images/image-product-mobile.jpg">
    </section>
    <section class="card_second-section">
      <p class="card_second-section_product-type"> PERFUME</p>
      <h2 class="card_second-section_tittle">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="card_second-section_descrption"> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
      <div class="card_second-section_price">
        <p class="card_second-section_price_discount">$149.99</p>
        <p class="card_second-section_price_value">$169.99</p>
      </div>
      <button class="card_second-section_buttom"> 
        <img  class="card_second-section_buttom_icon" src="./images/icon-cart.svg">
      Add to Cart</button>
    </section>
  </main>
  
  <footer><class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Yair Lopez Robles</a>.
  </footer>
</body>
</html>
